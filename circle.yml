machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nanongage/ngage-render .

test:
  override:
    - docker run -d -p 3000:3000 nanongage/ngage-render; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e nanongage@gmail.com -u nanongage -p $DOCKER_PW
      - docker push nanongage/ngage-render
      - sh ./deploy.sh